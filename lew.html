  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .house {
      width: calc(120vh * 1 / 3);
      height: 120vh;
      position: relative;
    }

    .floor, .basement {
      width: 162px;
      height: 90px;
      border: 1px solid black;
      text-align: center;
      line-height: 90px;
      transform: skewX(-55deg);
      position: absolute;
      transition: transform 0.3s ease;
    }

    .floor:hover, .basement:hover {
      transform: scale(2);
      z-index: 1;
    }

    .floor.inactive, .basement.inactive {
      display: none;
    }

    .floor:hover + .floor, .basement:hover + .basement {
      transform: scale(1);
    }

    .floor:nth-child(even) {
      background-color: #f0f0f0;
    }

    .floor:nth-child(odd) {
      background-color: #e0e0e0;
    }

    .room {
      position: absolute;
      border: 0.5px solid black;
      background-color: rgb(242, 255, 0);
    }

    .toilet {
      background-color: lightblue;
    }
    
    .stairs {
      background-color: lightgreen;
    }
    .electrical {
      background-color: blue;
    }
  </style>
</head>

<script>
  const floors = document.querySelectorAll('.floor, .basement');

  floors.forEach(floor => {
    floor.addEventListener('mouseenter', () => {
      floors.forEach(otherFloor => {
        if (otherFloor !== floor) {
          otherFloor.classList.add('inactive');
        }
      });
    });

    floor.addEventListener('mouseleave', () => {
      floors.forEach(otherFloor => {
        if (otherFloor !== floor) {
          otherFloor.classList.remove('inactive');
        }
      });
    });
  });
